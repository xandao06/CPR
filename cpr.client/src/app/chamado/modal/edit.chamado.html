



<div class="modal" [ngClass]="{'show': showModal}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Chamado</h5>
        <button type="button" class="close" (click)="closeEditModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editForm" (ngSubmit)="submitEdit()">
          <div class="form-group">
            <input id="cliente" formControlName="cliente" placeholder="Cliente" readonly type="text" class="form-control" />
          </div>
          <div class="form-group">
            <input id="descricao" formControlName="descricao" placeholder="Descrição" type="text" class="form-control" />
          </div>
          <div>
            <label>Contrato:</label>
            <input id="sim" formControlName="contrato" value="Sim" type="radio" class="form-check-input" />
            <label id="contrato_label_sim">Sim:</label>
            <input id="nao" formControlName="contrato" value="Não" type="radio" class="form-check-input" />
            <label id="contrato_label_nao">Não:</label>
          </div>
          <div>
            <label>Urgência</label>
            <input id="baixa" formControlName="urgencia" value="Baixa" type="radio" class="form-check-input" />
            <label id="urgencia_label_baixa">Baixa</label>
            <input id="media" formControlName="urgencia" value="Média" type="radio" class="form-check-input" />
            <label id="urgencia_label_media">Média</label>
            <input id="alta" formControlName="urgencia" value="Alta" type="radio" class="form-check-input" />
            <label id="urgencia_label_alta">Alta</label>
          </div>
          <button type="submit" class="btn btn-dark" [disabled]="editForm.invalid">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</div>
