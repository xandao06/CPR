




<div class="modal fade" [ngClass]="{'show': showModal}" tabindex="-1" role="dialog" *ngIf="showModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Criar Novo Veiculo</h5>
        <button type="button" class="close" data-bs-dismiss="modal" (click)="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="veiculoForm" (ngSubmit)="submitVeiculo()">
          <div class="form-group">
            <input id="modelo" formControlName="modelo" placeholder="Modelo" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <input id="placa" formControlName="placa" placeholder="Placa" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <input id="ano" formControlName="ano" placeholder="Ano" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <input id="renavan" formControlName="renavan" placeholder="Renavan" type="text" class="form-control" />
          </div>
          <button type="submit" class="btn btn-dark" [disabled]="veiculoForm.invalid">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</div>
