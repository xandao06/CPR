



<div class="modal" [ngClass]="{'show': showModal}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Veiculo</h5>
        <button type="button" class="close" (click)="closeEditModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editForm" (ngSubmit)="submitEdit()">
          <div class="form-group">
            <input id="modelo" formControlName="modelo" placeholder="Modelo" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <input id="placa" formControlName="placa" placeholder="Placa" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <input id="ano" formControlName="ano" placeholder="Ano" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <input id="renavan" formControlName="renavan" placeholder="Renavan" type="text" class="form-control" />
          </div>
          <button type="submit" class="btn btn-dark" [disabled]="editForm.invalid">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</div>
